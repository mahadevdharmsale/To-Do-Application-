<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update To-Do</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="update-container">
        <h1>Update To-Do</h1>
        <form method="post" class="todo-form">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title" value="{{ todo.title }}" required>
            <textarea name="description" placeholder="Description" required>{{ todo.description }}</textarea>
            <div class="checkbox-group">
                <label for="completed">Completed</label>
                <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
            </div>
            <button type="submit" class="btn update-btn">Update</button>
        </form>
        <a href="{% url 'todo_list' %}" class="btn back-btn">Back to To-Do List</a>
    </div>
</body>
</html>
