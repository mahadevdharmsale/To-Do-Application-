<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <div class="todo-list-container">
        <h1>Your To-Do List</h1>
        <div class="todo-actions">
            <a href="{% url 'logout' %}" class="btn logout-btn">Logout</a>
            <a href="{% url 'todo_create' %}" class="btn add-task-btn">Add Task</a>
        </div>
        <ul>
            {% for todo in todos %}
                <li>
                    <strong>{{ todo.title }}</strong> - {{ todo.description }}
                    <div class="todo-actions">
                        <a href="{% url 'todo_update' todo.id %}" class="btn edit-btn">Edit</a>
                        <a href="{% url 'todo_delete' todo.id %}" class="btn delete-btn">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
